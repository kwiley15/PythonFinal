{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Dashboard - Plots</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>
	<body>
		{% include 'dashboard/navbar.html' %}

		<div class="container mt-4">
			<h1>Netflix Genre Plots</h1>

			<div class="row">
				<div class="col-md-6 mb-3">
					<img
						src="{% static 'dashboard/plots/Figure_1.png' %}"
						class="img-fluid rounded"
						alt="Plot 1"
					/>
				</div>
				<div class="col-md-6 mb-3">
					<img
						src="{% static 'dashboard/plots/Figure_2.png' %}"
						class="img-fluid rounded"
						alt="Plot 2"
					/>
				</div>
				<div class="col-md-6 mb-3">
					<img
						src="{% static 'dashboard/plots/Figure_3.png' %}"
						class="img-fluid rounded"
						alt="Plot 3"
					/>
				</div>
				<div class="col-md-6 mb-3">
					<img
						src="{% static 'dashboard/plots/Figure_4.png' %}"
						class="img-fluid rounded"
						alt="Plot 4"
					/>
				</div>
				<div class="col-md-6 mb-3">
					<img
						src="{% static 'dashboard/plots/Figure_5.png' %}"
						class="img-fluid rounded"
						alt="Plot 5"
					/>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
